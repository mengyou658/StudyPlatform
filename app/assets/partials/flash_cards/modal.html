    <div class="modal-header">
        <h4 class="modal-title" ng-if="!editFlag">New flash card</h4>
        <h4 class="modal-title" ng-if="editFlag">Edit flash card</h4>
    </div>
    <div class="modal-body">
        <form ng-submit="saveApp()" >
            <div class="form-group">
                <label for="originalInput">Original</label>
                <input type="text" class="form-control" id="originalInput" placeholder="Enter pack name" ng-model="item.original">
            </div>
            <div class="form-group">
                <label for="transcriptionInput">Transcription</label>
                <input type="text" class="form-control" id="transcriptionInput" placeholder="Enter transcription" ng-model="item.transcription">
            </div>
            <div class="form-group">
                <label for="translationInput">Translation</label>
                <input type="text" class="form-control" id="translationInput" placeholder="Enter translation" ng-model="item.translation">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="create()">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
