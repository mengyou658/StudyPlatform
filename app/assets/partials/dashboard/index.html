<h5>
    Dashboard
    <small>services</small>
</h5>

<div class="row">
    <a href="" ng-click="linkInstagram()">Instagramm</a>
    <a href="" ng-click="linkVk()">Vkontakte</a>
</div>

<div>
    <div ng-repeat="account in accounts" class="accounts">
        <a href="" class="account-block" ng-click="selectAccount(account)" ng-class="{selected: selectedAccount === account}">
            <div class="wrapper">
                <div class="img-block">
                    <img ng-src="{{account.profilePicture}}">
                    <div class="account-name">{{account.username}}</div>
                </div>
                <div class="account-info">
                    <div><span>Followed by: </span>{{account.info.followed_by}}</div>
                    <div><span>Follows: </span>{{account.info.follows}}</div>
                    <div><span>Media: </span>{{account.info.media}}</div>
                </div>
                <div class="fui-instagram account-icon" ng-if="account.provider === 'instagram'"></div>
            </div>
            <button href="" ng-click="feed(account.accessToken)">feed</button>
        </a>
        <!--{{account}}-->
    </div>
</div>
<div class="search">
    <input ng-model="searchTags"/>
    <button ng-click="find()" ng-disabled="selectedAccount === undefined">Search</button>
    <div class="tags">
        <a ng-repeat="tag in tagsList" class="tag" href="">
            <span>#{{tag.name}}</span>
            <span class="tag-counts">{{tag.media_count}}</span>
        </a>
    </div>
</div>
<div>
    <h5>Feed</h5>
    <div ng-repeat="image in feed">
        <img style="float: left;" ng-src="{{image.images.low_resolution.url}}" height="100px" width="100px">
    </div>
</div>
