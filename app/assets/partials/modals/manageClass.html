<div class="modal-header">
    <h4 class="modal-title" ng-if="!editFlag">Create a new class</h4>
    <h4 class="modal-title" ng-if="editFlag">Edit your class </h4>
</div>
<div class="modal-body">
    <form ng-submit="saveApp()" >
        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" placeholder="Enter study set tile" ng-model="item.name">
        </div>
        <div class="form-group">
            <label>Terms language</label>
            <ui-select ng-model="item.termsLang" theme="bootstrap" ng-disabled="disabled" style="  z-index: 111000; min-width: 300px;">
                <ui-select-match placeholder="Select term language">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="lang in langs | propsFilter: {name: $select.search, code: $select.search}">
                    <div ng-bind-html="lang.name |  highlight: $select.search"></div>
                    <small>
                        code: {{lang.code}}
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="form-group">
            <label>Definitions language</label>
            <ui-select ng-model="item.definitionsLang" theme="bootstrap" ng-disabled="disabled" style="  z-index: 111000; min-width: 300px;">
                <ui-select-match placeholder="Select definition language">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="lang in langs | propsFilter: {name: $select.search, code: $select.search}">
                    <div ng-bind-html="lang.name |  highlight: $select.search"></div>
                    <small>
                        code: {{lang.code}}
                    </small>
                </ui-select-choices>
            </ui-select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()" ng-if="!editFlag">Create</button>
    <button class="btn btn-primary" ng-click="save()" ng-if="editFlag">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-danger pull-left" ng-click="remove()" ng-if="editFlag"><i class="fa fa-fw fa-trash"></i>Remove</button>
</div>
