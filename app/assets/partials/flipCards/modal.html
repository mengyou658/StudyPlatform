    <div class="modal-header">
        <h5 class="modal-title">New FlipCards pack</h5>
    </div>
    <div class="modal-body">
        <form ng-submit="saveApp()" >
            <div class="form-group">
                <label for="packNameInput">Pack name</label>
                <input type="text" class="form-control" id="packNameInput" placeholder="Enter pack name" ng-model="pack.name">
            </div>
            <div class="form-group">
                <label for="packCategoryInput">Category</label>
                <input type="text" class="form-control" id="packCategoryInput" placeholder="Enter category name" ng-model="pack.category">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
