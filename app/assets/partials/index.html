<ui-view id="cards-set">
    <div ncy-breadcrumb></div>
    <h3>You have {{sets.length}} sets</h3>
    <div ng-repeat="set in sets">
        <div class="item">
        <span class="title">
            <a href="#" ui-sref="sets.set({setId: set.id})">{{set.name}}</a>
        </span>
        </div>
    </div>
</ui-view>
