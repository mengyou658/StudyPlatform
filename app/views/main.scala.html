@(user: securesocial.core.BasicProfile)(implicit request: RequestHeader, lang: Lang, env: securesocial.core.RuntimeEnvironment[_])
<!DOCTYPE html>

<html>
    <head>
        <title>rema7</title>
        <base href="/">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/font-awesome/css/font-awesome.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/angular-xeditable/dist/css/xeditable.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/ui-select/dist/select.css")'>
        <script type="text/javascript" src="@routes.JavascriptRouters.jsRoutes"></script>
        <script data-main="@routes.Assets.at("js/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
        <link rel="stylesheet" href='@routes.Assets.at("css/main.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("css/header.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("css/simple-sidebar.css")'>
    </head>
    <body>
        <header class="navbar navbar-fixed-top navbar-default" ng-controller="HeaderCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="dahsboard" class="navbar-brand">KitaEast</a>
                </div>
                <nav class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" ng-click="createCardSet()"><i class="fa fa-archive"></i>&nbsp;Create a Set</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" dropdown>
                            <a href="" class="dropdown-toggle" dropdown-toggle>Profile <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#/profile">Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="/auth/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <div class="wrapper">
                    <ul class="sidebar-nav">
                        <li class="sidebar-brand">
                            WELCOME
                        </li>
                        <li ui-sref-active="active">
                            <a href="#"><i class="fa fa-clock-o"></i>&nbsp;&nbsp;Latest activity</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="sets"><i class="fa fa-archive"></i>&nbsp;&nbsp;Your Sets</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">



                            <div ui-view class="main-body container-fluid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
//    $("#menu-toggle").click(function(e) {
//        e.preventDefault();
//        $("#wrapper").toggleClass("toggled");
//    });
    </script>
</html>
