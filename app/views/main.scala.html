@(user: securesocial.core.BasicProfile)(implicit request: RequestHeader, lang: Lang, env: securesocial.core.RuntimeEnvironment[_])
<!DOCTYPE html>

<html>
    <head>
        <title>rema7</title>
        <base href="/">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/font-awesome/css/font-awesome.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/angular-datatables/plugins/bootstrap/datatables.bootstrap.css")'>

        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/flat-ui/dist/css/flat-ui.css")">*@
        <script type="text/javascript" src="@routes.JavascriptRouters.jsRoutes"></script>
        <script data-main="@routes.Assets.at("js/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
        @*<script type="text/javascript" src="@routes.Assets.at("lib/datatables/webjars-requirejs.js")"></script>*@
        @*<script type="text/javascript" src="@routes.Assets.at("bower_components/instajam/dist/instajam.js")"></script>*@
        <link rel="stylesheet" href='@routes.Assets.at("css/main.css")'>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="">
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </li>
                    <li><a href="#">Create a Set</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Profile <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/profile">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="/auth/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2">
                    <div class="sidebar-logo">
                        <a class="" href="#/">rema7</a>
                    </div>

                    <ul class="nav nav-sidebar">
                        <li class="active" ui-sref-active="active"><a ui-sref="flipcards">Flashcards batch</a></li>
                        <li class="active" ui-sref-active="active"><a ui-sref="flashcards">Flash Cards</a></li>
                        <li class="active"><a href="#/dashboard">Dashboard</a></li>
                        <li class="active"><a href="">Accounts</a>
                        </li>
                        <li><a href="#/profile">Profile</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 topbar">
                    <div ui-view class="main-body container-fluid"></div>
                </div>
            </div>
        </div>
    </body>
</html>
