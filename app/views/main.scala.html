@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" href='@routes.Assets.at("lib/bootstrap/css/bootstrap-theme.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <script type="text/javascript" src="@routes.JavascriptRouters.jsRoutes"></script>
        <script data-main="@routes.Assets.at("js/main.js")" type="text/javascript" src="@routes.Assets.at("lib/requirejs/require.js")"></script>
    </head>
    <body>
        <header class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Play <span class="glyphicon glyphicon-heart"></span> Akka </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/dashboard">Dasbhoard</a></li>
                        <li><a href="#/profile">Profile</a></li>
                        <li><a href="#/services/factorial">Factorial</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </header>
        <div data-ng-view></div>
    </body>

    @*<script src='@routes.Assets.at("lib/jquery/jquery.js")' type="text/javascript"></script>*@
    @*<script src='@routes.Assets.at("lib/angularjs/angular.js")' type="text/javascript"></script>*@
    @*<script src='@routes.Assets.at("lib/angularjs/angular-route.js")' type="text/javascript"></script>*@
    @*<script src='@routes.Assets.at("lib/angular-ui-bootstrap/ui-bootstrap-tpls.js")' type="text/javascript"></script>*@
</html>
