@(userForm: Form[LoginForm])(implicit lang: Lang)


@main(Messages("foods.form")) {
  <h2>@Messages("foods.form")</h2>
  @helper.form(action = routes.Application.register()) {
    <fieldset>
      <legend>
      Registration
      </legend>
      @helper.inputText(userForm("email"))
      @helper.inputText(userForm("password"))
    </fieldset>
    <p>
      <input type="submit" class="btn primary" value='Register'>
    </p>
  }
}
