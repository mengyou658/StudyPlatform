@(userForm: Form[User])(implicit lang: Lang)


@main(Messages("foods.form")) {
  <h2>@Messages("foods.form")</h2>
  @helper.form(action = routes.Application.authenticate()) {
    <fieldset>
      <legend>
      Login
      </legend>
      @helper.inputText(userForm("username"))
      @helper.inputText(userForm("password"))
    </fieldset>
    <p>
      <input type="submit" class="btn primary" value='Login'>
    </p>
  }
}
