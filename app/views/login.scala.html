@(userForm: Form[LoginForm])(implicit lang: Lang)


@main(Messages("foods.form")) {
  <h2>@Messages("foods.form")</h2>
  @helper.form(action = routes.Authentication.loginSubmit()) {
    <fieldset>
      <legend>
      Login
      </legend>
      @helper.inputText(userForm("email"))
      @helper.inputText(userForm("password"))
    </fieldset>
    <p>
      <input type="submit" class="btn primary" value='Login'>
    </p>
    <a href="@routes.Authentication.registration()">Registration</a>
  }
}
